<template-include src="/partials/header.html"></template-include>

<div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
    <img class="mr-1" src="/app/assets/img/lumen.png" alt="" width="30" height="30">
    <div class="lh-100">
        <h6 class="mb-0 text-white lh-100">{{ APP_NAME }}</h6>
        <small>회원</small>
    </div>
</div>

<div class="my-3 p-3 bg-white rounded box-shadow">
    <h6 class="pb-2 mb-0">회원 목록</h6>
    <table class="table border-bottom border-gray small">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">이름</th>
            <th scope="col">이메일</th>
            <th scope="col">가입일자</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users.data">
            <td scope="row"><a ui-sref="userDetail({userId: user.id, page: users.current_page})">{{user.id}}</a></td>
            <td><a ui-sref="userDetail({userId: user.id, page: users.current_page})">{{user.name}}</a></td>
            <td><a ui-sref="userDetail({userId: user.id, page: users.current_page})">{{user.email}}</a></td>
            <td>{{user.created_at}}</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="d-flex justify-content-center" ng-if="users.total">
    <ul uib-pagination
        boundary-links="true"
        total-items="users.total"
        ng-model="users.current_page"
        class="pagination-sm"
        previous-text="&lsaquo;"
        next-text="&rsaquo;"
        first-text="&laquo;"
        last-text="&raquo;"></ul>
</div>
