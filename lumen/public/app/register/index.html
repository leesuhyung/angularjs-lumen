<template-include src="/partials/header.html"></template-include>

<form class="form-signin" name="formRegister" ng-submit="submit()">
    <h2 class="form-signin-heading">{{ APP_NAME }} 회원가입</h2>

    <div class="form-group">
        <label for="inputEmail">이메일</label>
        <input type="email" id="inputEmail" class="form-control"
               ng-model="register.email"
               ng-required="true"
               ng-class="{'is-invalid': error.email}"
               placeholder="username@example.com"
               autofocus>
        <div class="invalid-feedback">
            {{ error.email }}
        </div>
    </div>
    <div class="form-group">
        <label for="inputName">이름</label>
        <input type="text" id="inputName" class="form-control"
               ng-model="register.name"
               ng-required="true"
               ng-class="{'is-invalid': error.name}"
               placeholder="username">
        <div class="invalid-feedback">
            {{ error.name }}
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword">비밀번호</label>
        <input type="password" id="inputPassword" class="form-control"
               ng-model="register.password"
               ng-required="true"
               ng-class="{'is-invalid': error.password}"
               placeholder="your password">
        <div class="invalid-feedback">
            {{ error.password }}
        </div>
    </div>
    <div class="form-group">
        <label for="inputPasswordConfirmation">비밀번호 확인</label>
        <input type="password" id="inputPasswordConfirmation" class="form-control"
               ng-model="register.password_confirmation"
               ng-required="true"
               ng-class="{'is-invalid': error.password_confirmation}"
               placeholder="your password confirmation">
        <div class="invalid-feedback">
            {{ error.password_confirmation }}
        </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block"
            type="submit">가입하기</button>
</form>
