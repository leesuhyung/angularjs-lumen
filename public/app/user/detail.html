<template-include src="/partials/header.html"></template-include>

<div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
    <img class="mr-1" src="/app/assets/img/lumen.png" alt="" width="30" height="30">
    <div class="lh-100">
        <h6 class="mb-0 text-white lh-100">{{ APP_NAME }}</h6>
        <small>회원</small>
    </div>
</div>

<div class="my-3 p-3 bg-white rounded box-shadow">
    <h6 class="border-bottom border-gray pb-2 mb-0">회원 정보</h6>
    <div class="media text-muted pt-3">
        <p class="media-body pb-3 mb-0 small lh-150 border-bottom border-gray">
            <strong class="d-block text-gray-dark">이메일</strong>
            {{user.data.email}}
        </p>
    </div>
    <div class="media text-muted pt-3">
        <p class="media-body pb-3 mb-0 small lh-150 border-bottom border-gray">
            <strong class="d-block text-gray-dark">이름</strong>
            {{user.data.name}}
        </p>
    </div>
    <div class="media text-muted pt-3">
        <p class="media-body pb-3 mb-0 small lh-150 border-bottom border-gray">
            <strong class="d-block text-gray-dark">가입일자</strong>
            {{user.data.created_at}}
        </p>
    </div>

    <small class="row mt-3">
        <div class="col-sm-6 text-left">
            <button class="btn btn-outline-secondary btn-sm" ui-sref="users({page: page})">목록</button>
        </div>
        <div class="col-sm-6 text-right">
            <button class="btn btn-outline-primary btn-sm" ng-click="open()">수정</button>
            <button class="btn btn-outline-danger btn-sm">삭제</button>
        </div>
    </small>
</div>

<script type="text/ng-template" id="userModal.html">
    <div class="modal-header">
        <h4 class="modal-title">회원 정보수정</h4>
        <button type="button" class="close" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form class="form-group" name="editForm" ng-submit="submit()">
        <div class="modal-body">
            <div class="form-group">
                <label for="inputEmail">이메일</label>
                <input type="email" id="inputEmail" name="email" class="form-control"
                       ng-required="true"
                       ng-model="items.email"
                       ng-class="{'is-invalid': error.email}"
                       placeholder="username@example.com"
                       autofocus>
                <div class="invalid-feedback">
                    {{ error.email }}
                </div>
            </div>
            <div class="form-group">
                <label for="inputName">이름</label>
                <input type="text" id="inputName" name="name" class="form-control"
                       ng-required="true"
                       ng-model="items.name"
                       ng-class="{'is-invalid': error.name}"
                       placeholder="username">
                <div class="invalid-feedback">
                    {{ error.name }}
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">저장</button>
        </div>
    </form>
</script>
